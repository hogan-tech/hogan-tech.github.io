<!DOCTYPE html>
<html>
    <head>
        <title>Anxiety Tracker</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Poppins", sans-serif;
                background: linear-gradient(135deg, #a3d8f4, #e4c1f9);
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            .container {
                background: white;
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 90%;
                max-width: 600px;
            }

            h1 {
                color: #4a4e69;
            }

            button#trackButton {
                background-image: url("./images/duck_normal.png");
                width: 150px;
                height: 150px;
                background-size: cover;
                background-color: transparent;
                border: none;
                cursor: pointer;
                border-radius: 50%;
                transition: transform 0.2s;
            }

            button#trackButton:active {
                background-image: url("./images/duck_pressed.png");
                transform: scale(0.9);
            }

            #counter {
                margin-top: 20px;
                font-size: 1.2rem;
                color: #4a4e69;
            }

            #log {
                max-height: 200px;
                overflow-y: auto;
                background: #f0f4f8;
                border-radius: 10px;
                padding: 10px;
                margin-top: 20px;
            }

            #logList li {
                padding: 5px;
                margin-bottom: 5px;
                border-bottom: 1px solid #ddd;
            }

            .clear-btn {
                background-color: #ff6b6b;
                color: white;
                border: none;
                padding: 10px 20px;
                margin-top: 20px;
                border-radius: 10px;
                cursor: pointer;
            }

            .clear-btn:hover {
                background-color: #ff5252;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Anxiety Tracker</h1>
            <button id="logoutBtn">Logout</button>

            <button
                id="analysisBtn"
                onclick="location.href='analysis.html'"
                style="position: absolute; top: 80px; right: 20px"
            >
                View Analysis
            </button>
            <button id="trackButton"></button>
            <div id="counter">Today's Anxiety Count: 0</div>

            <div id="log">
                <h3>Log History</h3>
                <ul id="logList"></ul>
            </div>

            <button class="clear-btn" id="clearLog">Clear Log</button>
        </div>

        <script src="prototype.js"></script>
        <script src="config.js"></script>
    </body>
</html>
