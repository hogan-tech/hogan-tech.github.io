<html>
    <head>
        <title>Anxiety Statistics Chart</title>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
                margin: 40px auto;
            }
            .chart-container {
                margin: auto;
                width: 500px;
                height: 300px;
            }
            .tab {
                display: inline-block;
                margin: 10px;
                padding: 10px 20px;
                cursor: pointer;
                border: 1px solid #ccc;
                border-radius: 6px;
                background-color: #f5f5f5;
                color: #333;
            }
            .tab.active {
                background-color: #333;
                color: #fff;
                font-weight: bold;
            }
            #geminiOutput {
                margin: 20px auto;
                width: 80%;
                text-align: left;
                background: #f0f0f0;
                padding: 10px;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <h1>Anxiety Statistics Chart</h1>
        <div>
            <span class="tab active" id="tab-weekly">Weekly</span>
            <span class="tab" id="tab-daily">Today</span>
        </div>
        <div class="chart-container">
            <div id="chart" style="width: 100%; height: 100%"></div>
        </div>

        <!-- Gemini 分析结果输出区域 -->
        <div id="geminiOutput">Loading Gemini analysis...</div>

        <!-- 对话输入框区域 -->
        <div style="margin-top: 30px">
            <input
                type="text"
                id="userInput"
                placeholder="Ask Gemini something..."
                style="
                    width: 60%;
                    padding: 8px;
                    font-size: 16px;
                    border-radius: 6px;
                    border: 1px solid #ccc;
                "
            />
            <button
                onclick="sendUserMessage()"
                style="
                    padding: 8px 16px;
                    font-size: 16px;
                    border: none;
                    background-color: #333;
                    color: #fff;
                    border-radius: 6px;
                    cursor: pointer;
                "
            >
                Send
            </button>
        </div>

        <script src="analysis.js"></script>
    </body>
</html>
