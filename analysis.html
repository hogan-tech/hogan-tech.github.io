<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Anxiety Statistics Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="./images/icon-192.png" />
  <meta name="theme-color" content="#ff4747" />
  <link rel="icon" href="./images/duck_normal.png" type="image/png" />
  <link rel="apple-touch-icon" href="./images/duck_normal.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff4747" />
  
  <style>
    body {
      background-color: #EAF4F4;
      font-family: "Poppins", sans-serif;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .chart-container {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin: 0 auto 20px auto;
      width: 90%;
      max-width: 500px;
      height: 300px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .tab {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f5f5f5;
      color: #333;
      transition: all 0.3s ease;
    }

    .tab.active {
      background-color: #3B82F6;
      color: white;
      font-weight: bold;
      border-color: #3B82F6;
    }

    #geminiOutput {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      text-align: left;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      font-size: 0.95rem;
    }

    .input-group {
      margin-top: 30px;
    }

    #userInput {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #3B82F6;
      color: white;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563EB;
    }

    .back-btn {
      background-color: #6B7280;
      margin-top: 30px;
    }

    .back-btn:hover {
      background-color: #4B5563;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      .chart-container {
        height: 250px;
      }

      #geminiOutput {
        font-size: 0.9rem;
      }

      .tab {
        font-size: 0.9rem;
        padding: 8px 12px;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>
  <h1>Anxiety Statistics Chart</h1>

  <div>
    <span class="tab active" id="tab-weekly">Weekly</span>
    <span class="tab" id="tab-daily">Today</span>
  </div>

  <div class="chart-container">
    <div id="chart" style="width:100%; height:100%;"></div>
  </div>

  <div id="geminiOutput">Loading Gemini analysis...</div>

  <div class="input-group">
    <input type="text" id="userInput" placeholder="Ask Gemini something..." />
    <br />
    <button onclick="sendUserMessage()">Send</button>
  </div>

  <div>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
  </div>

  <script src="./javscript/analysis.js"></script>
</body>

</html>
