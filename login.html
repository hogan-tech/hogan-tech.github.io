<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Anxiety Tap Game Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="./images/icon-192.png" />
    <meta name="theme-color" content="#ff4747" />
    <link rel="icon" href="./images/duck_normal.png" type="image/png" />
    <link rel="apple-touch-icon" href="./images/duck_normal.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ff4747" />

    <style>
        body {
            background-color: #EAF4F4;
            /* Light blue-green background for a relaxing feel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        @media only screen and (max-width: 600px) {
            .login-card {
                transform: scale(0.8);
            }
        }
        
        .login-card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
            height: 500px;
            font-size: 16px;
        }
        
        .login-card img {
            width: 100px;
            margin: 0 auto;
        }
        
        .login-card input {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <img src="images/duck_normal.png" alt="Relaxing Duck">
        <h1 class="text-2xl font-bold mb-4">Welcome Back!</h1>
        <form id="loginForm" class="flex flex-col space-y-4">
            <div>
                <label for="username" class="block text-left">Username:</label>
                <input type="text" id="username" class="border border-gray-300 rounded p-2 w-full" required />
            </div>
            <div>
                <label for="password" class="block text-left">Password:</label>
                <input type="password" id="password" class="border border-gray-300 rounded p-2 w-full" required />
            </div>
            <button type="submit" class="bg-blue-500 text-white py-4 my-6 px-4 rounded-full hover:bg-blue-600 transition">Login</button>
            <div class="mt-4">
                <button onclick="window.location.href='register.html'" class="text-blue-600 hover:underline font-semibold">
                    Don't have an account? Register
                </button>
            </div>
        </form>
        <p id="message" class="text-sm"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./javscript/config.js"></script>
    <script src="./javscript/login.js"></script>
</body>

</html>
