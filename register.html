<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <style>
        body {
            background-color: #EAF4F4; /* Match login background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
            height: 500px;
            font-size: 16px;
        }

        .register-card img {
            width: 100px;
            margin: 0 auto;
        }

        .register-card input {
            margin-top: 10px;
        }

        button {
            background-color: #3B82F6; /* Tailwind's blue-500 */
            color: white;
            padding: 16px;
            margin-top: 1.5rem;
            border: none;
            border-radius: 9999px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563EB; /* Tailwind's blue-600 */
        }
    </style>
</head>
<body>
    <div class="register-card">
        <img src="./images/duck_normal.png" alt="Relaxing Duck" />
        <h1 class="text-2xl font-bold mb-4">Create Your Account</h1>

        <form id="registerForm" class="flex flex-col space-y-4">
            <div>
                <label for="username" class="block text-left">Username:</label>
                <input type="text" id="username" required class="border border-gray-300 rounded p-2 w-full" />
            </div>
            <div>
                <label for="password" class="block text-left">Password:</label>
                <input type="password" id="password" required class="border border-gray-300 rounded p-2 w-full" />
            </div>
            <button type="submit">Register</button>
        </form>

        <p id="message" class="text-sm mt-4"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./register.js"></script>
</body>
</html>
